query MyQuery($userId: String!, $unionid: String @internal) {
  data: admin_findFirstuser(where: {user_id: {equals: $userId}}) {
    id
    name
    password
    avatar
    countryCode: country_code
    createdAt: created_at
    passwordSalt: password_salt
    passwordType: password_type
    phone
    userId: user_id
    wxUnionid: wx_unionid @export(as: "unionid")
    roles: _join @transform(get: "admin_findManyadmin_role.code") {
      admin_findManyadmin_role(
        where: {admin_role_user: {some: {userId: {equals: $userId}}}}
      ) {
        code
      }
    }
    wxs: _join @transform(get: "admin_findManyuserwx") {
      admin_findManyuserwx(
        where: {unionid: {equals: $unionid}}
      ) {
        unionid
        openid
        platform
        createdAt: created_at
      }
    }
  }
}